services:
  boxtasks_user.route_subscriber:
    class: Drupal\boxtasks_user\Routing\RouteSubscriber
    tags:
      - { name: event_subscriber }

  boxtasks_user.social_auth_email_verification:
    class: Drupal\boxtasks_user\EventSubscriber\SocialAuthEmailVerificationSubscriber
    arguments:
      - '@entity_type.manager'
      - '@current_user'
      - '@messenger'
      - '@logger.factory'
    tags:
      - { name: event_subscriber }

  boxtasks_user.social_auth_new_user:
    class: Drupal\boxtasks_user\EventSubscriber\SocialAuthNewUserSubscriber
    arguments:
      - '@entity_type.manager'
      - '@messenger'
      - '@logger.factory'
    tags:
      - { name: event_subscriber }
