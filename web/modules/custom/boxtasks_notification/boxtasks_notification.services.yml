services:
  boxtasks_notification.notifier:
    class: Drupal\boxtasks_notification\NotificationService
    arguments:
      - '@entity_type.manager'
      - '@current_user'

  boxtasks_notification.email:
    class: Drupal\boxtasks_notification\EmailNotificationService
    arguments:
      - '@entity_type.manager'
      - '@current_user'
      - '@plugin.manager.mail'
      - '@boxtasks_notification.notifier'
