boxtasks_realtime.presence.announce:
  path: '/api/presence/announce'
  defaults:
    _controller: '\Drupal\boxtasks_realtime\Controller\PresenceController::announce'
  methods: [POST]
  requirements:
    _permission: 'access content'
  options:
    _auth: ['oauth2', 'cookie']

boxtasks_realtime.presence.active:
  path: '/api/presence/{boardId}'
  defaults:
    _controller: '\Drupal\boxtasks_realtime\Controller\PresenceController::getActive'
  methods: [GET]
  requirements:
    _permission: 'access content'
  options:
    _auth: ['oauth2', 'cookie']
