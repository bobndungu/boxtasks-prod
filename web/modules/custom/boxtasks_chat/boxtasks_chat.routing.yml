boxtasks_chat.send_message:
  path: '/api/chat/send'
  defaults:
    _controller: '\Drupal\boxtasks_chat\Controller\ChatController::sendMessage'
  methods: [POST]
  requirements:
    _user_is_logged_in: 'TRUE'
  options:
    no_cache: TRUE

boxtasks_chat.get_messages:
  path: '/api/chat/messages/{channel_id}'
  defaults:
    _controller: '\Drupal\boxtasks_chat\Controller\ChatController::getMessages'
  methods: [GET]
  requirements:
    _user_is_logged_in: 'TRUE'
  options:
    no_cache: TRUE

