name: Deploy BoxTasks

on:
  push:
    branches:
      - main
      - staging
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  NODE_VERSION: '20'
  PHP_VERSION: '8.3'

jobs:
  build:
    name: Build Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build
        env:
          VITE_API_URL: ${{ github.ref == 'refs/heads/main' && 'https://tasks.boxraft.com' || 'https://staging.tasks.boxraft.com' }}

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist
          retention-days: 1

  deploy-staging:
    name: Deploy to Staging
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/staging' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    environment:
      name: staging
      url: https://staging.tasks.boxraft.com
    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H 23.92.21.181 >> ~/.ssh/known_hosts

      - name: Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend-dist

      - name: Deploy to staging server
        env:
          DEPLOY_PATH: /var/www/websites/staging.tasks.boxraft.com
          SERVER: root@23.92.21.181
        run: |
          # Pull latest code from GitHub
          ssh $SERVER "cd $DEPLOY_PATH && git fetch origin && git reset --hard origin/staging"

          # Upload frontend build (built with staging env vars)
          ssh $SERVER "mkdir -p $DEPLOY_PATH/frontend/dist"
          rsync -avz --delete frontend-dist/ $SERVER:$DEPLOY_PATH/frontend/dist/

          # Run deployment script
          ssh $SERVER "cd $DEPLOY_PATH && bash scripts/deploy.sh staging"

          # Fix ownership
          ssh $SERVER "chown -R bxusr:bxusr $DEPLOY_PATH"

  deploy-production:
    name: Deploy to Production
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    environment:
      name: production
      url: https://tasks.boxraft.com
    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H 23.92.21.181 >> ~/.ssh/known_hosts

      - name: Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend-dist

      - name: Deploy to production server
        env:
          DEPLOY_PATH: /var/www/websites/tasks.boxraft.com
          SERVER: root@23.92.21.181
        run: |
          # Pull latest code from GitHub
          ssh $SERVER "cd $DEPLOY_PATH && git fetch origin && git reset --hard origin/main"

          # Upload frontend build (built with production env vars)
          ssh $SERVER "mkdir -p $DEPLOY_PATH/frontend/dist"
          rsync -avz --delete frontend-dist/ $SERVER:$DEPLOY_PATH/frontend/dist/

          # Run deployment script
          ssh $SERVER "cd $DEPLOY_PATH && bash scripts/deploy.sh production"

          # Fix ownership
          ssh $SERVER "chown -R bxusr:bxusr $DEPLOY_PATH"

      - name: Verify deployment
        env:
          SERVER: root@23.92.21.181
        run: |
          # Check site is responding
          ssh $SERVER "curl -s -o /dev/null -w '%{http_code}' https://tasks.boxraft.com/" | grep -q "200" && echo "✅ Site is up" || echo "⚠️ Site may have issues"

          # Show deployed commit
          ssh $SERVER "cd /var/www/websites/tasks.boxraft.com && git log -1 --oneline"

