server {
    listen 80;
    server_name tasks.boxraft.com;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name tasks.boxraft.com;

    ssl_certificate /etc/letsencrypt/live/tasks.boxraft.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tasks.boxraft.com/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    root /var/www/websites/tasks.boxraft.com/frontend/dist;
    index index.html;

    access_log /var/log/nginx/tasks.boxraft.com.access.log;
    error_log /var/log/nginx/tasks.boxraft.com.error.log;

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/x-javascript application/xml application/xml+rss application/vnd.api+json image/svg+xml;

    # CRITICAL: Service Worker - NEVER cache these files
    location = /sw.js {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        try_files $uri =404;
    }
    
    # CRITICAL: version.json for deployment detection - NEVER cache
    location = /version.json {
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        etag off;
        if_modified_since off;
        try_files $uri =404;
    }

    # Workbox files should also not be cached
    location ~* workbox.*\.js$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        try_files $uri =404;
    }

    # Manifest file - short cache for PWA metadata updates
    location = /manifest.webmanifest {
        add_header Cache-Control "public, max-age=3600";
        try_files $uri =404;
    }

    # index.html - short cache to get new asset hashes quickly
    location = /index.html {
        add_header Cache-Control "no-cache, must-revalidate";
        try_files $uri =404;
    }

    # Mercure real-time hub
    location = /.well-known/mercure {
        proxy_pass http://127.0.0.1:3080/.well-known/mercure;
        proxy_read_timeout 24h;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_cache off;
        chunked_transfer_encoding off;
    }

    # Drupal core static assets
    location ^~ /core/ {
        root /var/www/websites/tasks.boxraft.com/web;
        expires 1M;
        add_header Cache-Control "public";
        try_files $uri =404;
    }

    # Drupal themes static assets
    location ^~ /themes/ {
        root /var/www/websites/tasks.boxraft.com/web;
        expires 1M;
        add_header Cache-Control "public";
        try_files $uri =404;
    }

    # Drupal modules static assets
    location ^~ /modules/ {
        root /var/www/websites/tasks.boxraft.com/web;
        expires 1M;
        add_header Cache-Control "public";
        try_files $uri =404;
    }

    # Drupal libraries static assets
    location ^~ /libraries/ {
        root /var/www/websites/tasks.boxraft.com/web;
        expires 1M;
        add_header Cache-Control "public";
        try_files $uri =404;
    }

    # Drupal aggregated CSS/JS
    location ^~ /sites/default/files/css/ {
        root /var/www/websites/tasks.boxraft.com/web;
        try_files $uri /index.php?$query_string;
    }

    location ^~ /sites/default/files/js/ {
        root /var/www/websites/tasks.boxraft.com/web;
        try_files $uri /index.php?$query_string;
    }

    # Drupal sites files (images, uploads, etc.)
    location ^~ /sites/ {
        root /var/www/websites/tasks.boxraft.com/web;
        expires 1M;
        add_header Cache-Control "public";
        try_files $uri =404;
    }

    # Drupal JSON:API endpoints - NEVER cache (responses are per-user)
    location ~ ^/jsonapi {
        root /var/www/websites/tasks.boxraft.com/web;
        
        fastcgi_hide_header Cache-Control;
        fastcgi_hide_header Expires;
        add_header Cache-Control "private, no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        add_header Vary "Accept-Encoding, Authorization" always;
        
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass unix:/run/php-fpm/www.sock;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME /var/www/websites/tasks.boxraft.com/web/index.php;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param QUERY_STRING $query_string;
        fastcgi_read_timeout 300;
    }

    # Custom API endpoints - NEVER cache
    location ~ ^/api/ {
        root /var/www/websites/tasks.boxraft.com/web;
        
        fastcgi_hide_header Cache-Control;
        fastcgi_hide_header Expires;
        add_header Cache-Control "private, no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Vary "Authorization, Accept-Encoding" always;
        fastcgi_no_cache 1;
        fastcgi_cache_bypass 1;
        add_header Expires "0" always;
        
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass unix:/run/php-fpm/www.sock;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME /var/www/websites/tasks.boxraft.com/web/index.php;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param QUERY_STRING $query_string;
        fastcgi_read_timeout 300;
    }

    # CRITICAL: OAuth endpoints - NEVER cache (tokens are user-specific)
    # This is SECURITY CRITICAL - caching OAuth responses causes identity issues
    location ~ ^/oauth {
        root /var/www/websites/tasks.boxraft.com/web;
        
        # Prevent ALL caching of OAuth responses
        fastcgi_hide_header Cache-Control;
        fastcgi_hide_header Expires;
        fastcgi_hide_header Set-Cookie;
        add_header Cache-Control "private, no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        add_header Vary "Cookie, Authorization" always;
        fastcgi_no_cache 1;
        fastcgi_cache_bypass 1;
        
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass unix:/run/php-fpm/www.sock;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME /var/www/websites/tasks.boxraft.com/web/index.php;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param QUERY_STRING $query_string;
        fastcgi_read_timeout 300;
    }

    # Other Drupal endpoints (admin, user, etc.) - also prevent caching for user endpoints
    location ~ ^/(user|admin|node|system|batch|entity|media|session) {
        root /var/www/websites/tasks.boxraft.com/web;
        
        # Prevent caching for user-related endpoints
        fastcgi_no_cache 1;
        fastcgi_cache_bypass 1;
        add_header Cache-Control "private, no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass unix:/run/php-fpm/www.sock;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME /var/www/websites/tasks.boxraft.com/web/index.php;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param QUERY_STRING $query_string;
        fastcgi_read_timeout 300;
    }

    # PHP-FPM for Drupal
    location ~ \.php$ {
        root /var/www/websites/tasks.boxraft.com/web;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass unix:/run/php-fpm/www.sock;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_read_timeout 300;
    }

    # Deny hidden files
    location ~ /\. { 
        deny all; 
    }

    # Frontend static assets with content hash
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Frontend React app
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, must-revalidate";
    }
}
