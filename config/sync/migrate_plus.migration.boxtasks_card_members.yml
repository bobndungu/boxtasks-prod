migration_tags:
  - boxtasks
  - cards
  - members
migration_group: boxtasks
label: 'BoxTasks Card Members'
source:
  plugin: sql
  key: migrate
  target: default
  query: |
    SELECT
      cm.card_id,
      array_agg(cm.user_id) as member_ids
    FROM card_members cm
    INNER JOIN cards c ON cm.card_id = c.id
    INNER JOIN boards b ON c.board_id = b.id
    WHERE b.deleted_at IS NULL
    GROUP BY cm.card_id
  ids:
    card_id:
      type: string
process:
  nid:
    plugin: migration_lookup
    migration: boxtasks_cards
    source: card_id
  field_card_members:
    plugin: sub_process
    source: member_ids
    process:
      target_id:
        plugin: migration_lookup
        migration: boxtasks_users
        source: '0'
destination:
  plugin: 'entity:node'
  default_bundle: card
  overwrite_properties:
    - field_card_members
migration_dependencies:
  required:
    - boxtasks_users
    - boxtasks_cards
include: null
