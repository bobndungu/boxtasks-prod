source:
  plugin: sql
  key: migrate
  target: default
  query: |
    SELECT
      ch.id,
      ch.card_id,
      ch.name,
      ch.position,
      ch.created_at,
      ch.updated_at
    FROM checklists ch
    INNER JOIN cards c ON ch.card_id = c.id
    INNER JOIN boards b ON c.board_id = b.id
    WHERE b.deleted_at IS NULL
    ORDER BY ch.created_at ASC
  ids:
